<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瓜大姐网站注册页面</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>

        <div class="sologan">
            <h1>在田地间感受着不一样的快乐</h1>
            <p>欢迎加入瓜大姐采摘园</p>
        </div>

        <div class="footer">
            <p>
                帮助中心 ｜ 2020©guadajie.com
            </p>

        </div>
    </div>

    <div class="right">
        <form action="">
            <table>
                <caption>
                    欢迎注册
                </caption>
                <tr>
                    <td>已经有账号？<a href="http://www.guadajie.com/">登陆</a></td>
                </tr>

                <tr>
                    <td>
                        <label for="">用户名</label><input type="text" placeholder="请设置用户名">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">手机号</label><input type="text" placeholder="可用于登陆和找回密码">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">密&nbsp;&nbsp;&nbsp;&nbsp;码</label><input type="password" placeholder="请设置登陆密码">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">验证码</label><input class="input-mini" type="text" placeholder="请输入验证码"><button class="get">获取验证码</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button type="submit" class="resgit">注册</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="checkbox" name="" id="" checked value="" class="check">阅读并接受《用户协议》、《用户隐私协议》
                    </td>
                </tr>


            </table>
        </form>
        
    </div>

    
</body>
</html>
